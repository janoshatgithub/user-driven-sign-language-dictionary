<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body> 
<wicket:extend> 
<span wicket:id = "mainNavigation">
    <h2>S&oslash;g</h2>
    <form action="#" wicket:id="form">
        <table border="0">
            <tr>
                <td>S&oslash;g efter:</td>
                <td>
                    <select wicket:id="searchFor" name="">
                        <option>Ord</option>
                        <option>Gruppe</option>
                    </select>
                </td>
                <td>
                    <input wicket:id="searchText" type="text"
                         name="" value="" size="20" 
                         title="Ord der skal søges efter. Brug * hvis du vil søge efter ord der ligner."
                         tabindex="1"/>
                </td>
                <td>
                    <input wicket:id="search" type="submit"
                           value="S&oslash;g" tabindex="2"/>
                </td>
            </tr>
        </table>
    </form>
    <fieldset>
        <legend>Resultat</legend>
        <div wicket:id="feedback"></div>
        <div wicket:id="pageable">
            <table border="0">
                <tr>
                    <td>
                        <a href="#" wicket:id="wordLink" title="Vis forslag"> 
                            <span wicket:id="word">Ord</span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        &nbsp;&nbsp;&nbsp;Oprettet den <span wicket:id="created"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        &nbsp;&nbsp;&nbsp;Grupper: <span wicket:id="groups"></span>
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
    <div style="float:right">
        <span wicket:id="navigator">[dataview navigator]</span>
    </div>
    <div id="error">
        <br/>
        <table align="center">
            <tr>
                <td><img wicket:id="erroricon"/></td>
                <td><span wicket:id="error">Error message goes here</span></td>
            </tr>
        </table>
    </div>
</span>
</wicket:extend> 
</body> 
</html>
