<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend> 
<span wicket:id = "mainNavigation">
    <h2>Ord: <span wicket:id="word">[word]</span></h2>
    <table border="0">
        <tr>
            <td>
                <fieldset>
                    <legend>Beskrivelse</legend>
                    <span wicket:id="description">[Description]</span>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <div style="float:right">
                    <a href="#" wicket:id="uploadLink">Upload forslag</a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Forslag</legend>
                    <div wicket:id="feedback"></div>
                    <div wicket:id="pageable">
                        <table border="0" width="100%">
                            <tr>
                                <td>
                                    Uploadet af 
                                    <span wicket:id="byUser">[user]</span>
                                    den 
                                    <span wicket:id="dateTime">[dato/tid]</span>&nbsp;&nbsp;
                                    <a href="#" wicket:id="videoLink" title="Vis video">Vis</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </td>
        </tr>
    </table>
    <div style="float:right">
        <span wicket:id="navigator">[dataview navigator]</span>
    </div>
</span>
</wicket:extend> 
</body>
</html>
