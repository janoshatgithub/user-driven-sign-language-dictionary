<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend> 
<span wicket:id = "mainNavigation">
    <div style="width: 600px">
        <h2>Foresp&oslash;rgelse</h2>
        <table border="0" width="100%">
            <tr>
                <td>
                    <form action="#" wicket:id="form">
                        Vis:
                        <span wicket:id="showAllRequest">
                            <input type="radio">Mine</input>
                            <input type="radio">Alle</input>
                        </span>    
                    </form>
                </td>
                <td>
                    <div style="float:right">
                        <a href="#" wicket:id="createLink">
                            Opret
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <fieldset>
                        <div wicket:id="pageable">
                            <b><span wicket:id="word">Ord</span></b><br/>
                            &nbsp;&nbsp;&nbsp;Oprettet den <span wicket:id="created"></span> af <span wicket:id="byUser"></span><br/>
                        </div>
                   </fieldset>
                </td>
            </tr>
        </table>
        <div style="float:right">
            <span wicket:id="navigator">[dataview navigator]</span>
        </div>
    </div>    
</span>
</wicket:extend> 
</body>
</html>
